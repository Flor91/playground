plugins {
    id 'base'
}

description = 'A trivial Gradle build'
version = '1.0'

// Copies the src directory to a new directory called dest
task copy(type: Copy) {
    from 'src'
    into 'dest'
}


// Creates a zip archive of your project with a configured name and location
task zip(type: Zip) {
    from 'src'
}

task hello {
    doLast {
        println 'Hello, World!'
    }
}
